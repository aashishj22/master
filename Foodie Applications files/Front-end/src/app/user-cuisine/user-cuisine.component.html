<body>
    <nav>
        <div class="logo">
            <img src="../../assets/images/logo.jpg" width="60px" height="60px">
            <a href="" class="header_logo">FoodiE</a>
        </div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
            <i>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-three-dots-vertical header_toggle fas fa-bars" id="toggle-menu" viewBox="0 0 16 16">
                    <path
                        d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                </svg>
            </i>

        </label>
        <ul>
            <li><a class="active" routerLink="/user">Home</a></li>
            <li><a routerLink="/fav-cuisine">Favourites</a></li>
            <li><a routerLink="/login">LogOut</a></li>
        </ul>
    </nav>

    <div class="content" style="min-height: 100vh;">
        <div class="card" *ngFor="let s of data.cuisineList">
            <div class="info">
                <div class="name" style="font-size: 20px;">CUISINE NAME : {{s.cuisineName}}</div>
                <div class="prof" style="font-size: 25px;">{{s.cuisineDescription}}</div>
                <div class="prof" style="margin-top: 45px; font-size: 25px; color: brown;">RS : {{s.price}}</div>
                <div class="divider" style="margin-top: 50px;"></div>
                <button class="delete" (click)="addToFav(s)">ADD FAVOURITE</button>
            </div>
            <img class="photo" [src]="'data:image/jpeg;base64,' + s.image">
            <!-- <button type="button" class="btn btn-danger" (click)="deleteRestaurant(s.restaurantId)">Delete</button> -->
        </div>
     </div>
</body>
